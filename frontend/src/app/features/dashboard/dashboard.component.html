<!-- dashboard.component.html -->
<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <h1 class="header-title">
        <mat-icon class="header-icon">store</mat-icon>
        Inventory Management
      </h1>
      <button mat-raised-button class="logout-btn" color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>
  </header>

  <div class="dashboard-controls">
    <mat-form-field appearance="outline" class="category-filter">
      <mat-label>Filter by Category</mat-label>
      <mat-select [(value)]="selectedCategory" (selectionChange)="onCategoryChange($event.value)" panelClass="modern-select-panel">
        <mat-option value="">All Categories</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
      <mat-icon matSuffix>filter_list</mat-icon>
    </mat-form-field>
  </div>

  <mat-divider class="modern-divider"></mat-divider>

  <div class="content-wrapper">
    <app-product-list [categoryFilter]="selectedCategory" class="product-list"></app-product-list>
  </div>
</div>
